                <h2>Tic Tac Toe</h2>
                <section>
                    <button id="start-game" onclick="startGame()">Click to Start</button>
                    <div id="game-wrapper"> 
                        <div class="game-board" id="tictactoe">
                            <div data-cell-number="0" class="cell"></div>
                            <div data-cell-number="1" class="cell"></div>
                            <div data-cell-number="2" class="cell"></div>
                            <div data-cell-number="3" class="cell"></div>
                            <div data-cell-number="4" class="cell"></div>
                            <div data-cell-number="5" class="cell"></div>
                            <div data-cell-number="6" class="cell"></div>
                            <div data-cell-number="7" class="cell"></div>
                            <div data-cell-number="8" class="cell"></div>
                        </div> 
                        <h3 id="game-status"></h3>
                        <p><button type="button" id="reset" class="reset">Click to Restart</button></p>
                    </div>
